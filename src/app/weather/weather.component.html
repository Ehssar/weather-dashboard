<div class="search">
  <input
    [(ngModel)]="city"
    (keyup.enter)="search()"
    placeholder="Enter city"
  />
  <button (click)="search()">Search</button>
</div>

<div *ngIf="error" class="error">
  {{ error }}
</div>

<div *ngIf="data" class="result">
  <h2>{{ data.city }} - Today</h2>
  <img [src]="data.iconUrl" alt="weather icon"/>
  <p>{{ data.description | titlecase }}</p>
  <p>🌡️ {{ data.temp }} °C</p>
  <p>💧 {{ data.humidity }} %</p>
</div>

<div *ngIf="dailyForecasts.length" class="daily-forecast">
    <div *ngFor="let day of dailyForecasts" class="daily-card">
    <h3>{{ day.date | date:'EEE, MMM d' }}</h3>
    <img [src]="day.iconUrl" alt="{{ day.description }}" />
    <p>{{ day.description | titlecase }}</p>
    <p>High: {{ day.high }}°C  •  Low: {{ day.low }}°C</p>
    </div>
</div>
