<div class="search">
  <input
    [(ngModel)]="city"
    (keyup.enter)="search()"
    placeholder="Enter city"
  />
  <button (click)="search()">Search</button>
</div>

<div *ngIf="error" class="error">
  {{ error }}
</div>

<div *ngIf="data" class="result">
  <h2>{{ data.city }}</h2>
  <img [src]="data.iconUrl" alt="weather icon"/>
  <p>{{ data.description | titlecase }}</p>
